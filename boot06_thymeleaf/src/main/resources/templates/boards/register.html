<html xmlns:th="http://www.thymeleaf.org"
	  xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  layout:decorate="~{/layout/default}">
	<meta charset="utf-8">
	<th:block layout:fragment="css">
		<style th:inline="css">
			
		</style>
	</th:block>
	
	<div layout:fragment="content">
		<div class="panel-heading">글 등록 화면</div>
		<div class="panel-body">
			<form th:action="@{/boards/register}" method="post">
				<div class="form-group">
					<label>제목</label> <input class="form-control" name="title" th:value="${vo.title}"/>
					<p class="help-block">Title text here.</p>
				</div>
				
				<div class="form-group">
					<label>내용</label> <textarea class="form-control" rows="3" name="content" th:text="${vo.content}"></textarea>
				</div>
				
				<div class="form-group">
					<label>작성자</label> <input class="form-control" name="writer" th:value="${vo.writer}"/>
				</div>
				
				<button type="submit" class="btn btn-default">제출</button>
				<button type="reset" class="btn btn-primary">초기화</button>
			</form>
		</div>
	</div>
	
	<th:block layout:fragment="script">
		<script th:inline="javascript">
		

			
		</script>
	</th:block>

</html>
